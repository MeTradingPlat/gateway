name: CD Metradingplat Gateway

on:
  workflow_run:
    workflows: ["CI Metradingplat Gateway"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Create Docker Network
        run: |
          sudo docker network create metradingplat-network || echo "Network already exists"

      - name: Pull Docker Image
        run: sudo docker pull virtud142/metradingplat_gateway:latest

      - name: Delete Old Docker Container
        run: sudo docker rm -f gateway || true

      - name: Run Docker Container with Network
        run: |
          sudo docker run -d \
            -p 8080:8080 \
            --name gateway \
            --network metradingplat-network \
            virtud142/metradingplat_gateway:latest
            
      - name: Remove Dangling Docker Images
        run: sudo docker image prune -f
