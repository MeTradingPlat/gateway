name: CD Metradingplat Gateway

on:
  workflow_run:
    workflows: ["CI Metradingplat Gateway"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Create Docker Network
        run: |
          docker network create metradingplat-network || echo "Network already exists"

      - name: Pull Docker Image
        run: docker pull virtud142/metradingplat_gateway:latest

      - name: Delete Old Docker Container
        run: docker rm -f gateway || true

      - name: Run Docker Container with Network
        run: |
          docker run -d \
            -p 8080:8080 \
            --name "gateway" \
            --network "metradingplat-network" \
            --label project="metradingplat" \
            --label service="gateway" \
            -e SPRING_PROFILES_ACTIVE="prod" \
            -e EUREKA_HOST="directory" \
            virtud142/metradingplat_gateway:latest

      - name: Clean Old Images of This Service
        run: |
          echo "Cleaning old images for gateway service..."
          CURRENT_IMAGE=$(docker inspect gateway --format='{{.Image}}' 2>/dev/null || echo "")
          if [ -n "$CURRENT_IMAGE" ]; then
            docker images --filter "label=service=gateway" --format "{{.ID}}" | while read img; do
              if [ "$img" != "${CURRENT_IMAGE:7:12}" ]; then
                echo "Removing old image: $img"
                docker rmi -f $img 2>/dev/null || true
              fi
            done
          fi
          docker images virtud142/metradingplat_gateway --format "{{.ID}} {{.Tag}}" | grep -v "latest" | awk '{print $1}' | xargs -r docker rmi -f 2>/dev/null || true

      - name: Clean Stopped Containers of This Service
        run: |
          echo "Cleaning stopped containers for gateway service..."
          docker ps -a --filter "label=service=gateway" --filter "status=exited" -q | xargs -r docker rm 2>/dev/null || true

      - name: Remove Dangling Images
        run: docker image prune -f
