name: CD Metradingplat Gateway

on:
  workflow_run:
    workflows: ["CI Metradingplat Gateway"]
    types:
      - completed

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Pull Docker Image
        run: sudo docker pull virtud142/metradingplat_gateway:latest

      - name: Delete Old Docker Container
        run: sudo docker rm -f metradingplat_gateway-container || true

      - name: Run Docker Container
        run: sudo docker run -d -p 8080:8080 --name metradingplat_gateway-container virtud142/metradingplat_gateway:latest
